<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>人员管理</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../" include="layui"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-search-label">考勤日期</label>
                            <div class="layui-input-inline">
                                <input name="start_time" autocomplete="off" placeholder="请选择起始日期" readonly
                                    class="layui-input">
                            </div>
                            <div class="layui-form-mid">
                                -
                            </div>
                            <div class="layui-input-inline">
                                <input name="end_time" autocomplete="off" placeholder="请选择结束日期" readonly
                                    class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="LAY-attendance-search">搜索</button>
                            <button class="layui-btn" lay-submit lay-filter="LAY-attendance-export">导出</button>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-btn-group">
                                <div style="background-color: #1E9FFF; border:1px solid #1E9FFF" class="layui-btn">正常</div>
                                <div style="background-color: #FF4444; border:1px solid #FF4444" class="layui-btn">迟到</div>
                                <div style="background-color: #5cb85c; border:1px solid #5cb85c" class="layui-btn">早退</div>
                                <div style="background-color: #F39911; border:1px solid #F39911" class="layui-btn">缺卡</div>
                                <div style="background-color: #235cff; border:1px solid #235cff" class="layui-btn">请假</div>
                                <div style="background-color: #dd74f3; border:1px solid #dd74f3" class="layui-btn">差旅</div>
                            </div>
                        </div>
                    </div>
                </form>
                <table id="LAY-attendance-manage" lay-filter="LAY-attendance-manage"></table>
            </div>
        </div>
    </div>
</body>

</html>
