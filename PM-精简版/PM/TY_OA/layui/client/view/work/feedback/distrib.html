<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>人员分配</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../" include="layui"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>

</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-xs7">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <form class="layui-form" lay-filter="LAY-form">
                            <input name="id" style="display: none;">
                            <input name="assignor_id" style="display: none;">
                            <input name="assignor_name" style="display: none;">
                            <input name="designee_id" style="display: none;">
                            <input name="designee_name" style="display: none;">
                            <input name="status" style="display: none;">
                            <div class="layui-form-item">
                                <label class="layui-form-label">项目名称</label>
                                <div class="layui-input-block">
                                    <input name="project_id" style="display: none;">
                                    <input name="project_name" autocomplete="off" readonly class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">内容标题</label>
                                <div class="layui-input-block">
                                    <input name="title" autocomplete="off" readonly class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">问题描述</label>
                                <div class="layui-input-block">
                                    <textarea name="message" rows="8" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">完成时间</label>
                                <div class="layui-input-block">
                                    <input name="estimate_time" autocomplete="off" placeholder="请选择完成时间"
                                        class="layui-input">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs5">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
