<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>项目反馈</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../"
        include="layui,font-awesome"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-search-label">项目名称</label>
                            <div class="layui-input-inline">
                                <input name="project_name" placeholder="请输入项目名称" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" type="button" lay-submit
                                lay-filter="LAY-project-search">搜索</button>
                            <button class="layui-btn" type="button" lay-submit
                                lay-filter="LAY-project-reset">重置</button>
                        </div>
                    </div>
                </div>
                <table id="LAY-feedback-manage" lay-filter="LAY-feedback-manage"></table>
                <script type="text/html" id="toolbar">
                    <div class="layui-btn-container"> 
                        <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="distrib">分配人员</button>
                    </div>
                </script>
                <script type="text/html" id="tool">
                    {{# if(d.node_type === "feedback") { }}
                    {{#     if(d.distrib === 0) { }}
                                <a class="layui-btn layui-btn-xs layui-btn-disabled" lay-event="reject">驳回</a>
                                <a class="layui-btn layui-btn-xs layui-btn-disabled" lay-event="distrib">分配人员</a>
                    {{#     } else { }}
                                <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="reject">驳回</a>
                                <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="distrib">分配人员</a>
                    {{#     } }}
                    {{# } }}
                </script>
            </div>
        </div>
    </div>
</body>

</html>
