<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>日志内容</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../"
        include="layui,font-awesome"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" lay-filter="LAY-form">
                <input name="id" style="display: none;">
                <input name="user_id" style="display: none;">
                <input name="user_name" style="display: none;">
                <div class="layui-form-item">
                    <label class="layui-form-label">当前日期</label>
                    <div class="layui-input-block">
                        <input name="date" autocomplete="off" readonly class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">日志内容</label>
                    <div class="layui-input-block">
                        <textarea id="content" name="content" placeholder="请输入日志内容" class="layui-textarea"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
