<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>结束时间</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../"
        include="layui,font-awesome"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
    <style>
        .laydateNote {
            position: relative;
            /* min-height: 400px !important; */
            width: 100% !important;
            flex: 2;
        }

        .laydateNote .layui-laydate-static,
        .laydateNote .layui-laydate-main,
        .laydateNote .layui-laydate-content table {
            width: 100% !important;
            box-shadow: none;
        }

        .laydateNote .layui-laydate-content td {
            height: 50px !important;
            font-size: 18px;
        }

        .laydateNote .laydate-day-mark.hide {
            /**回复原状删除display即可**/
            display: none;
        }

        .laydateNote .laydate-day-mark.center {
            display: flex;
            display: -webkit-flex;
            /**回复原状添加display：none即可**/
        }

        .laydateNote .laydate-day-mark {
            margin: auto;
            line-height: 50px;
            text-align: center;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding: 0 5px;
            font-size: 18px;
        }

        .laydateNote .laydate-day-prev {
            position: relative !important;
        }
    </style>
</head>

<body class="layui-layout-body">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="LAY-form">
                <input name="id" style="display: none;">
                <input name="end_time" style="display: none;">
            </form>
            <div id="end_time" class="layui-inline laydateNote"></div>
        </div>
    </div>
</body>

</html>
