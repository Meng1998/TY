<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>部门信息</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../"
        include="layui,font-awesome"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" lay-filter="LAY-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">外勤人员</label>
                    <div class="layui-input-block">
                        <input name="user_id" style="display: none;">
                        <input name="user_name" autocomplete="off" readonly class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">外勤类型</label>
                    <div class="layui-input-block">
                        <select name="type" autocomplete="off" placeholder="请选择出差类型" lay-filter="LAY-select"
                            class="layui-input"></select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">外勤事由</label>
                    <div class="layui-input-block">
                        <input name="excues" autocomplete="off" placeholder="请输入出差事由" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">外勤地点</label>
                    <div class="layui-input-block">
                        <input id="region" autocomplete="off" placeholder="请选择出差地点" class="layui-input">
                        <input name="province" style="display: none;">
                        <input name="province_name" style="display: none;">
                        <input name="city" style="display: none;">
                        <input name="city_name" style="display: none;">
                        <input name="county" style="display: none;">
                        <input name="county_name" style="display: none;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">起始日期</label>
                    <div class="layui-input-block">
                        <input name="start_time" autocomplete="off" placeholder="请选择起始日期" readonly class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属项目</label>
                    <div class="layui-input-block">
                        <input name="project_id" style="display: none;">
                        <input name="project_name" autocomplete="off" placeholder="请选择所属项目" readonly
                            class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">客户名称</label>
                    <div class="layui-input-block">
                        <input name="custom_id" style="display: none;">
                        <input name="custom_name" autocomplete="off" placeholder="请选择客户" readonly class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">客户联系人</label>
                    <div class="layui-input-block">
                        <input name="contacts_name" autocomplete="off" placeholder="请选择客户联系人" readonly
                            class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系人电话</label>
                    <div class="layui-input-block">
                        <input name="contacts_tel" autocomplete="off" placeholder="请输入联系人电话" readonly
                            class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" placeholder="请输入备注信息" class="layui-textarea"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
