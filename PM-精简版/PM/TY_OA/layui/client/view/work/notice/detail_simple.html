<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>项目详情</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../"
        include="layui,font-awesome"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <style>
        .detail {
            height: 536px;
        }
    </style>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body detail">
                <div class="layui-text" style="padding-top: 10px;">
                    <div class="user-info-list-item">
                        <span>&nbsp;项目名称：</span>
                        <span id="project_name"></span>
                    </div>
                </div>
                <div class="layui-text" style="padding-top: 20px;">
                    <div class="user-info-list-item">
                        <span>&nbsp;项目类型：</span>
                        <span id="project_type"></span>
                    </div>
                </div>
                <div class="layui-text" style="padding-top: 20px;">
                    <div class="user-info-list-item">
                        <span>&nbsp;跟进状态：</span>
                        <span id="follow_status"></span>
                    </div>
                </div>
                <div class="layui-text" style="padding-top: 20px;">
                    <div class="user-info-list-item">
                        <span>&nbsp;项目归属地：</span>
                        <span id="address"></span>
                    </div>
                </div>
                <hr>
                <div class="layui-text">
                    <div class="user-info-list-item">
                        <span>&nbsp;客户名称：</span>
                        <span id="custom_name"></span>
                    </div>
                </div>
                <div class="layui-text" style="padding-top: 20px;">
                    <div class="user-info-list-item">
                        <span>&nbsp;客户地址：</span>
                        <span id="custom_address"></span>
                    </div>
                </div>
                <div class="layui-text" style="padding-top: 20px;">
                    <div class="user-info-list-item">
                        <span>&nbsp;客户联系人：</span>
                        <span id="contacts_name"></span>
                    </div>
                </div>
                <div class="layui-text" style="padding-top: 20px;">
                    <div class="user-info-list-item">
                        <span>&nbsp;联系人电话：</span>
                        <span id="contacts_tel"></span>
                    </div>
                </div>
                <hr>
                <div class="layui-text">
                    <div class="layui-text" style="padding-top: 20px;">
                        <span>&nbsp;创建人：</span>
                        <span id="creater_name"></span>
                    </div>
                </div>
                <div class="layui-text" style="padding-top: 20px;">
                    <div class="user-info-list-item">
                        <span>&nbsp;创建时间：</span>
                        <span id="create_time"></span>
                    </div>
                </div>
                <div class="layui-text" style="padding-top: 20px;">
                    <div class="user-info-list-item">
                        <span>&nbsp;备注：</span>
                        <span id="remark"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
