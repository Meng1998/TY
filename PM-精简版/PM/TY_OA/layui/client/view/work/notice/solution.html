<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>项目详情</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../"
        include="layui,font-awesome"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
    <style>
        .detail {
            height: 287px;
        }
    </style>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <input id="id" name="id" style="display: none;">
            <div class="layui-col-xs5">
                <div class="layui-card">
                    <div class="layui-card-body detail">
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属项目</label>
                            <div class="layui-input-block">
                                <input name="project_name" autocomplete="off" readonly class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">内容标题</label>
                            <div class="layui-input-block">
                                <input name="title" autocomplete="off" readonly class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">问题描述</label>
                            <div class="layui-input-block">
                                <textarea name="message" rows="8" readonly class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs7">
                <div class="layui-card">
                    <div class="layui-tab layui-tab-brief" lay-filter="LAY-project-manage">
                        <ul class="layui-tab-title">
                        </ul>
                        <div class="layui-tab-content">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
