<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>功能需求</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../" include="layui"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
    <style>
        .layui-table-cell {
            font-size: 14px;
            padding: 0 5px;
            height: auto;
            overflow: visible;
            text-overflow: inherit;
            white-space: normal;
            word-break: break-all;
        }
    </style>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <input id="project_id" name="project_id" style="display:none;" />
                <input id="project_name" name="project_name" style="display:none;" />
                <table id="LAY-function-manage" lay-filter="LAY-function-manage"></table>
                <script type="text/html" id="toolbar">
                    <div class="layui-btn-container"> 
                        <button class="layui-btn layui-btn-sm" lay-event="add">添加功能</button>
                        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除功能</button>
                    </div>
                </script>
                <script type="text/html" id="status-tool">
                    <input type="checkbox" title="已完成" lay-filter="status" value="{{ d.id }}" {{d.status === 1 ? "checked" : ""}} />
                </script>
                <script type="text/html" id="tool">
                    <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</button> 
                </script>
            </div>
        </div>
    </div>
</body>

</html>
