<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>跟进项目</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../" include="layui"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-card">
            <input id="project_id" name="project_id" style="display:none;" />
            <input id="project_name" name="project_name" style="display:none;" />
            <div class="layui-tab layui-tab-brief" lay-filter="LAY-project-manage">
                <ul class="layui-tab-title">
                    <li data-type="finish" class="layui-this">当前问题</li>
                    <li data-type="conduct">已完成</li>
                    <li data-type="reject">已驳回</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div class="layui-card">
                            <div class="layui-card-body" style="padding: 0px;">
                                <table id="LAY-nofinished-feedback-manage" lay-filter="LAY-nofinished-feedback-manage">
                                </table>
                                <script type="text/html" id="nofinished-toolbar">
                                    <div class="layui-btn-container">
                                        <button class="layui-btn layui-btn-sm" lay-event="add">添加反馈</button>
                                        <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="identified">确认反馈</button> 
                                        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除反馈</button> 
                                    </div>
                                </script>
                                <script type="text/html" id="important-tool">
                                    <input type="checkbox" title="重点关注" lay-filter="important" value="{{ d.id }}" {{d.important === 1 ? "checked" : ""}} />
                                </script>
                                <script type="text/html" id="nofinished-tool">
                                    <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</button>
                                    <button class="layui-btn layui-btn-xs layui-btn-primary" lay-event="identified">确认</button>
                                </script>
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <div class="layui-card">
                            <div class="layui-card-body" style="padding: 0px;">
                                <table id="LAY-finish-feedback-manage" lay-filter="LAY-finish-feedback-manage"></table>
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <div class="layui-card">
                            <div class="layui-card-body" style="padding: 0px;">
                                <table id="LAY-reject-feedback-manage" lay-filter="LAY-reject-feedback-manage"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
