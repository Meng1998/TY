<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>新建项目反馈</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../"
        include="layui,font-awesome"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" lay-filter="LAY-form">
                <input name="creater_id" style="display: none;">
                <input name="creater_name" style="display: none;">
                <div class="layui-form-item">
                    <label class="layui-form-label">所属项目</label>
                    <div class="layui-input-block">
                        <input name="project_id" style="display: none;">
                        <input name="project_name" autocomplete="off" readonly class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内容标题</label>
                    <div class="layui-input-block">
                        <input name="title" autocomplete="off" placeholder="请输入内容标题" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">问题类型</label>
                    <div class="layui-input-block">
                        <select name="type" autocomplete="off" placeholder="请选择问题类型" class="layui-input"></select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input name="important" type="checkbox" title="重点关注" lay-filter="important" value="1" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">问题描述</label>
                    <div class="layui-input-block">
                        <textarea name="message" rows="8" placeholder="请输入问题描述" class="layui-textarea"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
