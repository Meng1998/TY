<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>我的任务</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../"
        include="layui,font-awesome"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-search-label">内容标题</label>
                            <div class="layui-input-inline">
                                <input name="project_name" placeholder="请输入内容标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-search-label">完成状态</label>
                            <div class="layui-input-inline">
                                <select name="status" autocomplete="off" placeholder="请选择完成状态" class="layui-input">
                                    <option value="">请选择</option>
                                    <option value="0">未完成</option>
                                    <option value="3">已完成</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="LAY-feedback-search">搜索</button>
                            <button class="layui-btn" type="reset" lay-submit
                                lay-filter="LAY-feedback-reset">重置</button>
                        </div>
                    </div>
                </form>
                <table id="LAY-feedback-manage" lay-filter="LAY-feedback-manage"></table>
                <script type="text/html" id="toolbar">
                    <div class="layui-btn-container"> 
                        <!-- <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="inprogress">开始任务</button> -->
                        <button class="layui-btn layui-btn-sm layui-btn-checked" lay-event="finished">完成任务</button>
                    </div>
                </script>
                <script type="text/html" id="tool">
                    {{# if(d.status === window.FinishStatus.distrib) { }}
                        <!-- <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="inprogress">开始任务</a> -->
                    {{# } else if(d.status === window.FinishStatus.inprogress) { }}
                        <a class="layui-btn layui-btn-xs layui-btn-checked" lay-event="finished">完成任务</a>
                    {{# } }}
                </script>
            </div>
        </div>
    </div>
</body>

</html>
