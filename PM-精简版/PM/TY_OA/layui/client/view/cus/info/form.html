<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>客户信息</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../" include="layui"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" lay-filter="LAY-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">客户名称</label>
                    <div class="layui-input-block">
                        <input name="id" style="display: none;">
                        <input name="custom_name" autocomplete="off" placeholder="请输入客户名称" lay-verify="required"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">客户地址</label>
                    <div class="layui-input-block">
                        <input name="custom_address" autocomplete="off" placeholder="请输入客户地址" lay-verify="required"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所在位置</label>
                    <div class="layui-input-block">
                        <input id="region" autocomplete="off" placeholder="请选择所在位置" class="layui-input">
                        <input name="province" style="display: none;">
                        <input name="province_name" style="display: none;">
                        <input name="city" style="display: none;">
                        <input name="city_name" style="display: none;">
                        <input name="county" style="display: none;">
                        <input name="county_name" style="display: none;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" rows="9" placeholder="请输入备注信息" class="layui-textarea"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
