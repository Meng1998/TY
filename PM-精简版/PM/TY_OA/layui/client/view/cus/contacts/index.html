<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>客户联系人</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../" include="layui"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md4">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <form class="layui-form layui-card-header layuiadmin-card-header-auto">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-search-label">客户名称</label>
                                    <div class="layui-input-inline">
                                        <input name="custom_name" placeholder="请输入客户名称" autocomplete="off"
                                            class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <button class="layui-btn" lay-submit lay-filter="LAY-info-search">搜索</button>
                                    <button class="layui-btn" type="reset" lay-submit
                                        lay-filter="LAY-info-reset">重置</button>
                                </div>
                            </div>
                        </form>
                        <table id="LAY-info-manage" lay-filter="LAY-info-manage"></table>
                    </div>
                </div>
            </div>
            <div class="layui-col-md8">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <form class="layui-form layui-card-header layuiadmin-card-header-auto">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-search-label">联系人姓名</label>
                                    <div class="layui-input-inline">
                                        <input name="contacts_name" placeholder="请输入联系人姓名" autocomplete="off"
                                            class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <button class="layui-btn" lay-submit lay-filter="LAY-contacts-search">搜索</button>
                                    <button class="layui-btn" type="reset" lay-submit
                                        lay-filter="LAY-contacts-reset">重置</button>
                                </div>
                            </div>
                        </form>
                        <table id="LAY-contacts-manage" lay-filter="LAY-contacts-manage"></table>
                        <script type="text/html" id="toolbar">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-sm" lay-event="add">添加联系人</button>
                                <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="edit">编辑联系人</button>
                                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除联系人</button> 
                            </div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
