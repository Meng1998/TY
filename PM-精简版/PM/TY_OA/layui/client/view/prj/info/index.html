<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>项目管理</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../" include="layui"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief" lay-filter="LAY-project-manage">
                <ul class="layui-tab-title">
                    <li data-type="total" class="layui-this">全部项目</li>
                    <li data-type="follow">跟进项目</li>
                    <li data-type="conduct">进行项目</li>
                    <li data-type="finish">完结项目</li>
                    <li data-type="overdue">过期项目</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div class="layui-card">
                            <div class="layui-card-body" style="padding: 0px;">
                                <form class="layui-form layui-card-header layuiadmin-card-header-auto">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-search-label">项目负责人</label>
                                            <div class="layui-input-inline">
                                                <select name="responsible_id" autocomplete="off" placeholder="请选择项目负责人"
                                                    class="layui-input">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-search-label">项目名称</label>
                                            <div class="layui-input-inline">
                                                <input name="project_name" placeholder="请输入项目名称" autocomplete="off"
                                                    class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-search-label">客户名称</label>
                                            <div class="layui-input-inline">
                                                <input name="custom_name" placeholder="请输入客户名称" autocomplete="off"
                                                    class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-search-label">客户联系人</label>
                                            <div class="layui-input-inline">
                                                <input name="contacts_name" placeholder="请输入客户联系人" autocomplete="off"
                                                    class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <button class="layui-btn" lay-submit
                                                lay-filter="LAY-project-search">搜索</button>
                                            <button class="layui-btn" type="reset" lay-submit
                                                lay-filter="LAY-project-reset">重置</button>
                                        </div>
                                    </div>
                                </form>
                                <table id="LAY-project-manage" lay-filter="LAY-project-manage"></table>
                                <script type="text/html" id="tool">
                                    <button class="layui-btn layui-btn-xs layui-btn-normal" lay-event="detail">详情信息</button> 
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
