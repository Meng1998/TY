<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>编辑项目</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../" include="layui"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=439697aa7846fe38af67ea9a57222322"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
    <style>
        .BMapLib_Drawing_panel {
            height: 47px;
            border: 1px solid #666;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            float: left
        }

        .BMapLib_Drawing .BMapLib_box {
            border-right: 1px solid #d2d2d2;
            float: left;
            height: 100%;
            width: 64px;
            height: 100%;
            background-image: url(http://api.map.baidu.com/library/DrawingManager/1.4/src/bg_drawing_tool.png);
            cursor: pointer
        }

        .BMapLib_Drawing .BMapLib_last {
            border-right: 0
        }

        .BMapLib_Drawing .BMapLib_hander {
            background-position: 0 0
        }

        .BMapLib_Drawing .BMapLib_hander_hover {
            background-position: 0 -52px
        }

        .BMapLib_Drawing .BMapLib_marker {
            background-position: -65px 0
        }

        .BMapLib_Drawing .BMapLib_marker_hover {
            background-position: -65px -52px
        }

        .BMapLib_Drawing .BMapLib_circle {
            background-position: -130px 0
        }

        .BMapLib_Drawing .BMapLib_circle_hover {
            background-position: -130px -52px
        }

        .BMapLib_Drawing .BMapLib_polyline {
            background-position: -195px 0
        }

        .BMapLib_Drawing .BMapLib_polyline_hover {
            background-position: -195px -52px
        }

        .BMapLib_Drawing .BMapLib_polygon {
            background-position: -260px 0
        }

        .BMapLib_Drawing .BMapLib_polygon_hover {
            background-position: -260px -52px
        }

        .BMapLib_Drawing .BMapLib_rectangle {
            background-position: -325px 0
        }

        .BMapLib_Drawing .BMapLib_rectangle_hover {
            background-position: -325px -52px
        }

        .BMap_noprint {
            position: absolute;
            bottom: 45px;
            right: 35px;
            top: auto;
            left: auto;
            text-size-adjust: none;
            z-index: 10;
        }

        .prompt {
            position: absolute;
            background-color: #fff;
            padding: 0px 5px;
            border: 1px solid #000;
            text-size-adjust: none;
            z-index: 10;
            bottom: 45px;
            right: auto;
            top: auto;
            left: 30px;
        }

        #container {
            height: 522px;
            border: 1px solid #95b8e7;
        }
    </style>
</head>

<body class="layui-layout-body">
    <div class="layui-row">
        <div class="layui-col-xs4">
            <div class="layui-card">
                <div class="layui-card-body" style="padding: 15px;">
                    <form class="layui-form" lay-filter="LAY-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">项目名称</label>
                            <div class="layui-input-block">
                                <input name="id" style="display: none;">
                                <input name="project_code" style="display: none;">
                                <input name="creater_id" style="display: none;">
                                <input name="creater_name" style="display: none;">
                                <input name="project_name" autocomplete="off" readonly class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">项目类型</label>
                            <div class="layui-input-block">
                                <select name="project_type" autocomplete="off" placeholder="请选择项目类型"
                                    class="layui-input">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">项目归属地</label>
                            <div class="layui-input-block">
                                <input id="region" autocomplete="off" placeholder="请选择项目归属地" class="layui-input">
                                <input name="province" style="display: none;">
                                <input name="province_name" style="display: none;">
                                <input name="city" style="display: none;">
                                <input name="city_name" style="display: none;">
                                <input name="county" style="display: none;">
                                <input name="county_name" style="display: none;">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">跟进状态</label>
                            <div class="layui-input-block">
                                <select name="follow_status" autocomplete="off" placeholder="请选择跟进状态"
                                    class="layui-input">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">客户名称</label>
                            <div class="layui-input-block">
                                <input name="custom_id" style="display: none;">
                                <input name="custom_name" autocomplete="off" placeholder="请选择客户" readonly
                                    class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">客户地址</label>
                            <div class="layui-input-block">
                                <input name="custom_address" autocomplete="off" placeholder="请选择客户" readonly
                                    class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">客户联系人</label>
                            <div class="layui-input-block">
                                <input name="contacts_name" autocomplete="off" placeholder="请选择客户联系人" readonly
                                    class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">联系人电话</label>
                            <div class="layui-input-block">
                                <input name="contacts_tel" autocomplete="off" placeholder="请输入联系人电话" readonly
                                    class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea name="remark" placeholder="请输入备注信息" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <textarea name="geojson" style="display: none;"></textarea>
                    </form>
                </div>
            </div>
        </div>
        <div class="layui-col-xs8">
            <div class="layui-card" style="height: 100%;">
                <div class="layui-card-body" style="padding: 15px;height: 539px;">
                    <div id="container"></div>
                    <div style="position: absolute; top: 30px; left: 30px;">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input id="tipinput" autocomplete="off" placeholder="请输入搜索内容" class="layui-input" />
                            </div>
                        </div>
                    </div>
                    <div class="BMapLib_Drawing BMap_noprint anchorBR">
                        <div class="BMapLib_Drawing_panel">
                            <a id="hander" class="BMapLib_box BMapLib_hander_hover"></a>
                            <a id="polygon" class="BMapLib_box BMapLib_polygon"></a>
                        </div>
                    </div>
                    <span class="prompt">提示：点击右键完成绘制</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
