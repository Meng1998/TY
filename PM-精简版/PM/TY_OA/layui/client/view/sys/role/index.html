<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>角色管理</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../" include="layui"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-search-label">角色名称</label>
                            <div class="layui-input-inline">
                                <input name="role_name" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" type="button" lay-submit lay-filter="LAY-role-search">搜索</button>
                            <button class="layui-btn" type="button" lay-submit lay-filter="LAY-role-reset">重置</button>
                        </div>
                    </div>
                </div>
                <table id="LAY-role-manage" lay-filter="LAY-role-manage"></table>
                <script type="text/html" id="toolbar">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" lay-event="add">添加角色</button>
                        <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="edit">修改角色</button>
                        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除角色</button> 
                        <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="authorise">权限分配</button>
                    </div>
                </script>
                <script type="text/html" id="tool">
                    {{# if(d.role){ }}
                        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit">修改</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
                        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="authorise">权限分配</a>
                    {{# } }}
                </script>
            </div>
        </div>
    </div>
</body>

</html>
