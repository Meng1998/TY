<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>部门管理</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../" include="layui"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-search-label">部门名称</label>
                            <div class="layui-input-inline">
                                <input name="dept_name" placeholder="请输入部门名称" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" type="button" lay-submit
                                lay-filter="LAY-department-search">搜索</button>
                            <button class="layui-btn" type="button" lay-submit
                                lay-filter="LAY-department-reset">重置</button>
                        </div>
                    </div>
                </div>
                <table id="LAY-department-manage" lay-filter="LAY-department-manage"></table>
                <script type="text/html" id="toolbar">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" lay-event="add">添加部门</button>
                        <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="edit">修改部门</button>
                        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除部门</button> 
                    </div>
                </script>
                <script type="text/html" id="tool">
                    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit">修改</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
                </script>
            </div>
        </div>
    </div>
</body>

</html>
