<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>消息通知</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../" include="layui"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
    <style>
        .data-group {
            padding: 16px;
            border-radius: 4px;
            text-align: center;
            background-color: #fff;
            cursor: pointer;
            display: block;
        }

        .data-group .data-header {
            border-radius: 50%;
            width: 64px;
            height: 64px;
        }

        .data-group {
            box-shadow: 0 0 15px rgba(0, 0, 0, .08);
        }

        .data-group:hover {
            box-shadow: 0 0 25px rgba(0, 0, 0, .20);
        }

        .layui-name-label {
            float: left;
            display: block;
            padding: 13px 15px;
            width: auto !important;
            font-size: 18px;
            line-height: 6px;
            text-align: right;
            color: #005980;
        }

        .layui-role-label {
            float: left;
            display: block;
            padding: 0px 15px;
            width: auto !important;
            font-size: 16px;
            line-height: 0px;
            text-align: right;
        }
    </style>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <table id="LAY-notice-category" lay-filter="LAY-notice-category"></table>
                        <script type="text/html" id="category-toolbar">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-sm" lay-event="category_add">添加类别</button>
                                <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="category_edit">编辑类别</button>
                                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="category_delete">删除类别</button>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
            <div class="layui-col-md9">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <table id="LAY-notice-config" lay-filter="LAY-notice-config"></table>
                        <script type="text/html" id="storage-tool">
                            <input type="checkbox" lay-filter="storage" lay-skin="switch" lay-text="是|否" value="{{ d.id }}" {{d.storage === 1 ? "checked" : ""}}>
                        </script>
                        <script type="text/html" id="config-toolbar">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-sm" lay-event="config_add">添加类型</button>
                                <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="config_edit">编辑类型</button>
                                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="config_delete">删除类型</button>
                                <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="config_user">设置人员</button>
                            </div>
                        </script>
                    </div>
                </div>
                <div class="layui-card">
                    <div class="layui-card-header">接收消息通知人员</div>
                    <div class="layui-card-body">
                        <div id="notice_user" class="layui-row layui-col-space15" style="height: 300px;overflow: auto;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
