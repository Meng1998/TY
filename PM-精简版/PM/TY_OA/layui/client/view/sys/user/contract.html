<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>员工合同</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../" include="layui"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" lay-filter="LAY-form">
                <input name="id" style="display: none;">
                <div class="layui-form-item">
                    <label class="layui-form-label">签订日期</label>
                    <div class="layui-input-block">
                        <input name="contract_sign" autocomplete="off" placeholder="请选择签订日期" readonly
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">终止日期</label>
                    <div class="layui-input-block">
                        <input name="contract_expire" autocomplete="off" placeholder="请选择终止日期" readonly
                            class="layui-input">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
