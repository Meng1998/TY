<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>人员管理</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../" include="layui"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-search-label">人员姓名</label>
                            <div class="layui-input-inline">
                                <input name="full_name" placeholder="请输入人员姓名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="LAY-user-search">搜索</button>
                            <button class="layui-btn" type="reset" lay-submit lay-filter="LAY-user-reset">重置</button>
                        </div>
                    </div>
                </form>
                <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
                <script type="text/html" id="toolbar">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" lay-event="add">添加人员</button>
                        <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="edit">编辑人员</button>
                        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除人员</button>
                        <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="reset">重置密码</button>
                        <button class="layui-btn layui-btn-sm layui-btn-checked" lay-event="contract">员工合同</button>
                    </div>
                </script>
                <script type="text/html" id="sync-tool">
                    {{# if(d.ding_userid) { }}
                        <button class="layui-btn layui-btn-xs layui-btn-normal" lay-event="sync">已同步</button>
                    {{# } else { }}
                        <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="sync">未同步</button>
                    {{# } }}
                </script>
                <script type="text/html" id="attendance-tool">
                    <input type="checkbox" lay-filter="attendance" lay-skin="switch" lay-text="开启|关闭" value="{{ d.id }}" {{d.ding_attendance === 1 ? "checked" : ""}}>
                </script>
                <script type="text/html" id="tool">
                    <button class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit">编辑</button>
                    <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</button>
                    <button class="layui-btn layui-btn-xs layui-btn-primary" lay-event="reset">重置密码</button>
                    <button class="layui-btn layui-btn-xs layui-btn-checked" lay-event="contract">合同</button>
                </script>
            </div>
        </div>
    </div>
</body>

</html>
