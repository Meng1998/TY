<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>人员状态</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../"
        include="layui,echarts"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
    <style>
        .chart {
            width: 100%;
            height: 320px;
        }
    </style>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md4">
                <div class="layui-card">
                    <div class="layui-card-header">人员状态</div>
                    <div class="layui-card-body">
                        <div id="stateChart" class="chart"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md8">
                <div class="layui-card">
                    <div class="layui-card-header">外勤分布</div>
                    <div class="layui-card-body">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-sm5">
                                <div class="chart">
                                    <table id="LAY-bustrip-user-manage" lay-filter="LAY-bustrip-user-manage"></table>
                                </div>
                            </div>
                            <div class="layui-col-sm7">
                                <div id="bustripChart" class="chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-tab layui-tab-brief">
                        <ul class="layui-tab-title">
                            <li id="bustrip-title" class="layui-this">外勤人员</li>
                            <li id="leave-title">请假人员</li>
                            <li id="company-title">公司人员</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show">
                                <table id="LAY-bustrip-manage" lay-filter="LAY-bustrip-manage"></table>
                            </div>
                            <div class="layui-tab-item">
                                <table id="LAY-leave-manage" lay-filter="LAY-leave-manage"></table>
                            </div>
                            <div class="layui-tab-item">
                                <div class="layui-row layui-col-space15">
                                    <div class="layui-col-md9">
                                        <table id="LAY-company-manage" lay-filter="LAY-company-manage"></table>
                                    </div>
                                    <div class="layui-col-md3">
                                        <table id="LAY-noattendance-manage" lay-filter="LAY-noattendance-manage">
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
