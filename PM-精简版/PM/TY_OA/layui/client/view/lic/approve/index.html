<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>授权申请</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../"
        include="layui,clipboard"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-search-label">项目名称</label>
                            <div class="layui-input-inline">
                                <input name="project_name" placeholder="请输入项目名称" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="LAY-authorize-search">搜索</button>
                            <button class="layui-btn" type="reset" lay-submit
                                lay-filter="LAY-authorize-reset">重置</button>
                        </div>
                    </div>
                </form>
                <table id="LAY-authorize-manage" lay-filter="LAY-authorize-manage"></table> 
                <script type="text/html" id="tool">
                    <button class="layui-btn layui-btn-xs layui-btn-container font-primary" data-clipboard-text="" lay-event="copy">复制机器码</button> 
                    <button class="layui-btn layui-btn-xs layui-btn-primary" lay-event="upload">上传licence</button> 
                </script>
            </div>
        </div>
    </div>
</body>

</html>
