<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>授权申请</title>
    <script type="text/javascript" src="../../../lib/include-lib.js?version=202102150234" libpath="../../../"
        include="layui"></script>
    <link rel="stylesheet" href="../../../style/admin.css?version=202102150234" media="all">
    <script type="text/javascript" src="../../../js/base.js?version=202102150234"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-search-label">项目名称</label>
                            <div class="layui-input-inline">
                                <input name="project_name" placeholder="请输入客户名称" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="LAY-authorize-search">搜索</button>
                            <button class="layui-btn" type="reset" lay-submit
                                lay-filter="LAY-authorize-reset">重置</button>
                        </div>
                    </div>
                </form>
                <table id="LAY-authorize-manage" lay-filter="LAY-authorize-manage"></table>
                <script type="text/html" id="toolbar">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" lay-event="add">添加申请</button> 
                        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除申请</button>
                        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="licence">下载LIC</button>
                    </div>
                </script>
                <script type="text/html" id="tool">
                    {{# if(d.authorize_status === window.AuthorizeStatus.unauthorized) { }}
                        <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除申请</button>
                    {{# } else if(d.authorize_status === window.AuthorizeStatus.authorized) { }}
                        <button class="layui-btn layui-btn-xs layui-btn-primary" lay-event="download">下载licence</button>
                    {{# } }}
                </script>
            </div>
        </div>
    </div>
</body>

</html>
